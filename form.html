<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactoryPrice</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
    <header>
        <div class="header-row">
            <div class="logo"><a href="#"><img src="src/images/logo.png" alt="logo"></a></div>
            <div class="right-bar">
                <ul>
                  <li><a href=""><i class="bi bi-pin"></i></a></li>
                  <li><a href=""><i class="bi bi-three-dots"></i></a></li>
                </ul>  
              </div>
        </div>
        
    </header>
    <div class="form-setting">
        <div class="container">
            <div class="row">
                        <input id="api-setting" type="radio" name="tabs" checked>
                        <label for="api-setting"><i class="bi bi-gear"></i> API Setting</label>
                        <input id="file-upload" type="radio" name="tabs" checked>
                        <label for="file-upload"><i class="bi bi-upload"></i> File Upload</label>
                        <input id="price-config" type="radio" name="tabs" checked>
                        <label for="price-config"><i class="bi bi-sliders"></i> Price Configuration</label>
                        <input id="sync-logs" type="radio" name="tabs" checked>
                        <label for="sync-logs"><i class="bi bi-arrow-repeat"></i> Sync Logs</label>
                    
                <div class="api form-container">
                    <form>
                      <input type="radio" name="step" id="step1" checked>
                      <div class="form-step step1">
                        <div class="heading-box">
                            <h2>API Setting</h2>
                        </div>
                        <div class="form-group">
                          <label for="name">API Key</label>
                          <input type="text" id="name" placeholder="Enter Key">
                        </div>
                        <div class="form-group">
                            <label for="name">API Secret</label>
                            <input type="text" id="name" placeholder="Enter API Secret">
                          </div>
                          <div class="form-group">
                            <label for="name">API URL</label>
                            <input type="text" id="name" placeholder="Enter API URL">
                          </div>
                        <div class="form-navigation">
                            <button type="submit" class="btn-main">Register API Setting</button>
                         
                        </div>
                      </div>
                    </form>
                </div>
                <div class="file-upload form-container">
                    <form>
                      <input type="radio" name="step" id="step1" checked>
                      <div class="form-step step1">
                        <div class="heading-box">
                            <h2>API Setting</h2>
                        </div>
                        <div class="form-group">
                          <label for="name">API Key</label>
                          <input type="text" id="name" placeholder="Enter Key">
                        </div>
                        <div class="form-group">
                            <label for="name">API Secret</label>
                            <input type="text" id="name" placeholder="Enter API Secret">
                          </div>
                          <div class="form-group">
                            <label for="name">API URL</label>
                            <input type="text" id="name" placeholder="Enter API URL">
                          </div>
                        <div class="form-navigation">
                            <button type="submit" class="btn-main">Register API Setting</button>
                         
                        </div>
                      </div>
                    </form>
                </div>
                <div class="api form-container">
                    <form>
                      <input type="radio" name="step" id="step1" checked>
                      <div class="form-step step1">
                        <div class="heading-box">
                            <h2>API Setting</h2>
                        </div>
                        <div class="form-group">
                          <label for="name">API Key</label>
                          <input type="text" id="name" placeholder="Enter Key">
                        </div>
                        <div class="form-group">
                            <label for="name">API Secret</label>
                            <input type="text" id="name" placeholder="Enter API Secret">
                          </div>
                          <div class="form-group">
                            <label for="name">API URL</label>
                            <input type="text" id="name" placeholder="Enter API URL">

                        <div class="form-navigation">
                            <button type="submit" class="btn-main">Register API Setting</button>
                         
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
            
    </div>
</body>
</html>
